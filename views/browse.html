<h2>Browse Task</h2>

<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 ">
      <div class="list-group">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <input type="text" class="form-control" ng-model="searchTask" placeholder="Search">
          </div>
        </div>
        <div class="title">
          <a href="#/post" class="btn btn-warning">Post a task</a>
          <br>
          <!-- The Tasks list -->
          <a ng-repeat="task in tasks | filter:searchTask | orderBy: 'title'" ng-href="#/edit/{{task.$id}}">
            <div class="list-group-item">
              <div class="row-content">
                <h4 class="list-group-item-heading"> {{task.title}} </h4>
                <span class="list-group-item-text"> {{task.discription | limitTo:25}} {{task.discription.length > 25? "..." : ""}} </span>
              </div>
              <div class="payment">
                <div> {{task.total}} â‚¬ </div>
              </div>
            </div>
            <div class="list-group-separator"></div>
          </a>

        </div>
      </div>
    </div>
  </div>
</div>
