<h2>Edit Task</h2>

<div class="container">
  <div class="title row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="updateTask(selectedTask)">
        <input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" required><br>

        <textarea ng-model='selectedTask.discription' class='form-control' placeholder='Describe what do you want to be done' required> ></textarea><br>

        <input type="number" ng-model='selectedTask.total' class='form-control' placeholder='How mush you will pay?' required>

        <input type="submit" value='Update Task' class="btn btn-info">

      </form>
    </div>
  </div>
</div>
